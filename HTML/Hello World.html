<!DOCTYPE html>
<html>
<body>
	<h1>Hello World</h1>
	<p>This is a very basic example of inserting a graph into an HTML page.</p>
	<p>To make this sample work, create or load any graph and make sure it's short name is <strong>Graph1</strong>.</p>
	<p>Hit <strong>Ctrl + M</strong> to toggle between HTML view and code view.</p>
	<!-- Observe that only width is specified. Browser will set the height automatically-->
	<img alt="{{graph://Graph1}}" width="500">
</body>
</html>
